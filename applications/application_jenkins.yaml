apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  ignoreDifferences:
  - kind: Deployment
  project: default
  source:
    repoURL: https://github.com/ben4932042/argo-deploy.git
    targetRevision: main
    path: manifests/jenkins
    helm:
      passCredentials: false
      releaseName: server
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

  revisionHistoryLimit: 10


